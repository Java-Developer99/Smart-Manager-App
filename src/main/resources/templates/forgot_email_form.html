<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
  <head>
    <meta charset="utf-8">
    <title>Email Page</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css">
  </head>
  <body>
  <section>	  
    <div class="center mt-5 mb-5">
		
		 <!--Creating custom message box-->
	   <div th:if="${session.message}" class="container text-center">
		   <div  class="alert alert-danger my-2"  role="alert">
              <span th:text="${session.message}"></span>
		   </div>
     <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
  </div>
		
      <h3 class="text-center m-3">Your Registered Email </h3>
      
      <form action="" th:action="@{/send-otp}" method="post">
		  
		  <div class="form-group">
			  <input required name="email" type="email" placeholder="Enter your email" class="form-control">
			  
		  </div>
		  
		  <div class="container text-center mt-3 mb-3">
			  <button class="btn btn-warning">Send OTP</button>
		  </div>
		  
	  </form>
      
    </div>
  </section>

  </body>
</html>

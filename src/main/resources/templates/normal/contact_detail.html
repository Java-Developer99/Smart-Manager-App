<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" 
    th:replace="~{normal/base::layout(~{::section})}">
<head>
	<title>User Dashboard</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3" th:if="${contactDetail}">
			
			<div class="card-body">
				
				<div class="container text-center mt-3">
					
					<img  th:src="@{/img/contactLogo.png}" style="height: 200px; width: 200px;" class="my_profile_picture">
					
					<h3 class="mt-3"><span th:text="${contactDetail.firstName}"></span>
					   (<span th:text="${contactDetail.lastName}"></span>)</h3>
					   
					   
					   <table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col">SCMUSER<span th:text="${contactDetail.cId}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${contactDetail.email}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Phone</th>
					      <td><span th:text="${contactDetail.phone}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Work</th>
					      <td><span th:text="${contactDetail.work}"></span></td>
					    </tr>
					  </tbody>
					</table>
					
					<div class="description">
						<th:block th:utext="${contactDetail.description}"></th:block>
						
					</div>
					
					<div class="container mt-3">
						<button  th:onclick="|deleteContact(${contactDetail.cId})|" class="btn btn-danger btn-sm btn-block">Delete</button>
					    
					    <form method="post" th:action="@{'/user/update-contact/'+${contactDetail.cId}}" class="mt-2">
					
					   <button type="submit" class="btn btn-primary btn-sm">Update</button>  
				       </form>
					    
					     
					</div>
					
				</div>
				
			</div>
			
			
		</div>
		
	<h1 class="text-center p-3 bg-danger text-white" th:unless="${contactDetail}">You're not authorized to view this contact</h1>

	
		
	</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" 
    th:replace="~{normal/base::layout(~{::section})}">
<head>
	<title>Setting Page</title>
</head>
<body>
	<section>
		
	<div class="container text-center">
		
		<div class="row">
			
			<div class="col-md-12">
				
				<div class="card ">
					
					<div class="card-body ml-3 mr-3 mb-4">
						
						<h3 class="my-3">Change Password</h3>
						
						<form th:action="@{/user/change-password}" method="post">
							
							<!--Old Password Field-->
							
							<div class="form-group">
								
								<input name="oldPassword" type="password" class="form-control" placeholder="Enter old password">
								
							</div>
							<br>
							
							<!--New Password Field-->
							
							<div class="form-group">
								
								<input name="newPassword" type="password" class="form-control" placeholder="Enter new password">
								
							</div>
							<br>
							
							<div class="container">
								
								<button type="submit" class="btn btn-success">Change</button>
								<button type="reset" class="btn btn-warning">Reset</button>
								
							</div>
							
						</form>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
	</div>
		
		<script>
			
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#setting-link").addClass("active");
			})
		</script>
		

	</section>
</body>
</html>

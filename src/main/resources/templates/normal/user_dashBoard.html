<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" 
    th:replace="~{normal/base::layout(~{::section})}">
<head>
	<title>User Dashboard</title>
</head>
<body>
	<section>
		
		<div class="container">
			
			<div class="card">
				
				<div class="card-body my-4">
					
					<div class="container text-center">
					 <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/contactLogo.png'}">
					</div>
					
					<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
						Start Adding your contacts on cloud...
					</h1>
					<div class="container text-center">
						
					<a th:href="@{/user/add-contacts}" class="btn btn-primary mt-3 btn-block text-uppercase text-center">Add New Contact</a>
					</div>
					
					
				</div>
				
			</div>
			
		</div>
		
		<script>
			
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			})
		</script>
		

	</section>
</body>
</html>
